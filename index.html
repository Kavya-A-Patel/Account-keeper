<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mock Stock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="left-container">
    <h1>Buy</h1>
    <label for="playerLeft">Select Player ID:</label>
    <select id="playerLeft">
      <!-- Add options for Player IDs on the left side -->
      <option value="player1">Player 1</option>
      <option value="player2">Player 2</option>
      <option value="player3">Player 3</option>
    </select>
  </div>

  <div id="center-container">
    <br><br>
    <label for="stockName">Select Stock:</label>
    <select id="stockName">
      <!-- Add options for Player IDs on the left side -->
      <option value="stock1">Stock 1</option>
      <option value="stock2">Stock 2</option>
      <option value="stock3">Stock 3</option>
    </select>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Quantity">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" placeholder="Price"><br>
    <button>Confirm</button>
  </div>

  <div id="right-container">
    <h1>Sell</h1>
    <label for="playerRight">Select Player ID:</label>
    <select id="playerRight">
      <!-- Add options for Player IDs on the right side -->
      <option value="player4">Player 4</option>
      <option value="player5">Player 5</option>
      <option value="player6">Player 6</option>
    </select>
  </div>
</body>
</html>
